<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
    <script src="https://kit.fontawesome.com/6ea53cfc39.js" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="main" class="main">

    </div>
    <!-- <div id="root"></div> -->
    <script type="text/babel">
        let root = document.querySelector("main");
        let cardInfo = {
            title: 'City Lights in New York',
            date: new Date('2017-01-26'),
            comments: 67,
            subTitle: 'The city that never sleeps.',
            description:
                'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
            category: 'photos',
            imageURL:
                'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
        };

        let ui = (
            <div className="card-main-div">
                <div className="div-part-1">
                    <img src={cardInfo.imageURL} alt="myimage" />
                    <div className="div-1-date">
                        <span>26 Mar</span>
                    </div>
                    <div className="div-1-photo">Photos</div>

                </div>

                <div className="div-part-2">
                    <h1 className="h1">{cardInfo.title}</h1>
                    <h2 className="h2">{cardInfo.subTitle}</h2>
                    <p className="p">{cardInfo.description}</p>

                    <div className="footer">
                        <span className="footer-1">
                            <i className='far fa-clock'></i>
                            6 min ago
                        </span>
                        <span className="footer-2">
                            <i className='far fa-comment'></i>

                            {cardInfo.comments}Comments
                        </span>
                    </div>
                </div>

            </div>);

        ReactDOM.render(ui, main);


    </script>

</body>

</html>
